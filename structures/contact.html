<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="/DOMhandling/head.js"></script>
    <title>Contact the Royal Kingdom</title>
  </head>
  <body>
    <div>
      <script src="../DOMhandling/headerAndNav.js"></script>
      <h2>Contact the Royal Kingdom</h2>
      <p>Fill in the form below to contact the Royal Kingdom</p>
      <form>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Enter your message"
        ></textarea>
        <input
          type="submit"
          id="submit"
          value="Submit"
          onclick="alert('Thank you for message!')"
        />
      </form>
    </div>
  </body>
</html>
