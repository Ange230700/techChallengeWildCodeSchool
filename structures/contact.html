<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/DOMhandling/head.js"></script>
    <title>Contact the Royal Kingdom</title>
  </head>
  <body>
    <div>
      <script src="../DOMhandling/headerAndNav.js"></script>
      <h2>Contact the Royal Kingdom</h2>
      <p>Fill in the form below to contact the Royal Kingdom</p>
      <form action="">
        <label for="name" class="form__labels">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          class="form__inputs"
        />
        <label for="email" class="form__labels">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email"
          class="form__inputs"
        />
        <label for="message" class="form__labels">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Enter your message"
        ></textarea>
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
